<html>

<head>
    <title>Cloud Insurance Co - the one with the AI Bot</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/form.css">

    <link rel="stylesheet" href="/stylesheets/slider.css">
</head>

<body class="homePage">
    <div class="container">
        <div class="outline">
            <header>
                <div class="banner">
                    <div class="titleArea">
                        <div class="logo"><img class="logoImage" src="images/wash/cloud.svg"></div>
                        <div class="name"><a class="home" href=".">Cloud Insurance Co.</a></div>
                    </div>
                    <div class="loginArea">
                        <div class="menu"><a class="menulink" href="./about">ABOUT</a></div>
                        <div class="menu"><a class="menulink" href="./about">LOGIN</a></div>
                        <div id="status"></div>
                    </div>
                </div>
            </header>
            <section class="layout">

                <div class="progress-bar">
                    <div class="progress-bar-divider"></div>
                    <div class="progress-bar-step-progress progress-bar-step-progress-1"></div>
                    <div class="progress-bar-step active">
                        <span class="progress-bar-number active">1</span>
                        <span class="progress-bar-text active">Your Trip</span>
                    </div>
                    <div class="progress-bar-step">
                        <span class="progress-bar-number">2</span>
                        <span class="progress-bar-text">Plans</span>
                    </div>
                    <div class="progress-bar-step">
                        <span class="progress-bar-number">3</span>
                        <span class="progress-bar-text">Details</span>
                    </div>
                    <div class="progress-bar-step last">
                        <span class="progress-bar-number">4</span>
                        <span class="progress-bar-text">Pay</span>
                    </div>
                </div>
                <div class="clusters">
                    <div class="cluster">
                        <div class="clustertext">You need coverage for:</div>
                        <div class="clusteroptions">
                            <div class="option">
                                <div class="radio"></div>
                                <div class="optiontext">You </div>
                            </div>
                            <div class="option">
                                <div class="radio"></div>
                                <div class="optiontext">You and another person </div>
                            </div>
                            <div class="option">
                                <div class="radio"></div>
                                <div class="optiontext">Your family </div>
                            </div>
                        </div>
                    </div>

                    <div class="cluster">
                        <div class="clustertext">You are going on:</div>
                        <div class="clusteroptions">
                            <div class="option">
                                <div class="radio"></div>
                                <div class="optiontext">Just one trip </div>
                            </div>
                            <div class="option">
                                <div class="radio"></div>
                                <div class="optiontext">A few trips this year </div>
                            </div>
                        </div>
                    </div>

                    <div class="cluster">
                        <div class="clustertext">Trip Value:</div>
                        <div class="clusteroptions">
                            <div class="option">
                                <div class="box">$</div>
                            </div>

                        </div>
                    </div>

                    <div class="cluster">
                        <div class="clustertext">Birthdate:</div>
                        <div class="clusteroptions">
                            <div class="option">
                                <div class="box">d</div>
                                <div class="box">m</div>
                                <div class="box">y</div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="next">NEXT</div>

            </section>
            <!-- layout section -->
        </div>
    </div>
    <footer>
        <section class="layout ">
        </section>
    </footer>
    <script src="./src/PolicyBuilder.js"></script>
    <script src="./src/Chart.min.js"></script>
</body>

</html>
